<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Taproot Witch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1 class="mb-4">Build a Taproot Witch</h1>

    <div class="row">
        <div class="col-md-6">
            <!-- Form for selecting layers -->
            <form id="layerForm">
                <div class="form-group">
                    <label for="background">Background:</label>
                    <select id="background" class="form-control"></select>
                </div>

                <div class="form-group">
                    <label for="robe">Robe:</label>
                    <select id="robe" class="form-control"></select>
                </div>

                <div class="form-group">
                    <label for="skin">Skin:</label>
                    <select id="skin" class="form-control"></select>
                </div>

                <div class="form-group">
                    <label for="face">Face:</label>
                    <select id="face" class="form-control"></select>
                </div>

                <div class="form-group">
                    <label for="hair">Hair:</label>
                    <select id="hair" class="form-control"></select>
                </div>

                <div class="form-group">
                    <label for="hat">Hat:</label>
                    <select id="hat" class="form-control"></select>
                </div>

                <div class="form-group">
                    <label for="wand">Wand:</label>
                    <select id="wand" class="form-control"></select>
                </div>

                <div class="form-group">
                    <label for="special">Special:</label>
                    <select id="special" class="form-control"></select>
                </div>

                <div class="form-group">
                    <label for="moon">Moon:</label>
                    <select id="moon" class="form-control"></select>
                </div>

                <button type="button" id="generate-btn" class="btn btn-primary btn-block">Generate Image</button>
            </form>
        </div>

        <div class="col-md-6 text-center">
            <canvas id="imageCanvas" width="300" height="300"></canvas>
        </div>
    </div>

const layerKeys = ['Background', 'Robe', 'Skin', 'Face', 'Hair', 'Hat', 'Wand', 'Moon', 'Special'];

    // Dynamically populate the select options
    function populateSelectOptions() {
            layerKeys.forEach(layer => {
                const select = document.getElementById(layer.toLowerCase());
                let options = '<option value="">Select an option</option>';

                if (layer === 'Moon') {
                    // Special case for moonJson
                    Object.keys(moonJson).sort().forEach(moonType => {
                        Object.keys(moonJson[moonType]).sort().forEach(moonPhase => {
                            const optionValue = `${moonType}-${moonPhase}`;
                            options += `<option value="${optionValue}">${moonType}-${moonPhase}</option>`;
                        });
                    });
                } else if (imageJson[layer]) {
                    Object.keys(imageJson[layer]).sort().forEach(trait => {
                        options += `<option value="${trait}">${trait}</option>`;
                    });
                }

                select.innerHTML = options;
            });
    }



        // Event listener for generating the image
        document.getElementById('generate-btn').addEventListener('click', () => {
            const variation = {};

            // Collect values from the select inputs
            layerKeys.forEach(layer => {
                const selectedValue = document.getElementById(layer.toLowerCase()).value;
                if (layer === 'Moon') {
                // Special handling for Moon
                const [moonType, moonPhase] = selectedValue.split('-');

                // Trim whitespace
                const trimmedMoonType = moonType.trim();
                const trimmedMoonPhase = moonPhase.trim();

                // Set variation as the correct object format
                variation['MoonType'] = trimmedMoonType;
                variation['MoonPhase'] = trimmedMoonPhase;
                } else {
                    variation[layer] = selectedValue;
                    console.log(variation[layer]);
                }
            });

            // Call the layerImages function to generate the layered image
            layerImages(variation).then(imageUrl => {
                const canvas = document.getElementById('imageCanvas');
                const ctx = canvas.getContext('2d');

                const img = new Image();
                img.src = imageUrl;
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
            });
        });


function layerImages(variation) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                const overlayImages = {
                    "Witch-A-Sketch": "0e26dd6da75ffbc51228d8c19f7d45e5c3099de51b7456c92cd7310d9d585c51i0",
                    "Witch-Paint": "d46b1cffb9e3d035a384967b4aa773121fe6688569d765dd6adc09fe111f340di0",
                    "Witch-Paint Starry Night": "d46b1cffb9e3d035a384967b4aa773121fe6688569d765dd6adc09fe111f340di0",
                    "Witchintosh PS1": "91eff38b9bc7f4eaf1eb39dd8cf47d414d29498f944f8fd4aeeb44e5ceafa9e4i0",
                };

                const specialLayering = {
                    "Pizza Apron": "Robe",
                    "Maccers Apron": "Robe",
                    "Coffee Apron": "Robe",                    
                    "Spice Bag": "Robe",
                    "Cigarette Holder": "Top",
                    "Antenna Headband": "Top",
                    "Laser Eyes": "Top",
                    "Cracked Glass": "Background",
                    "Glow Strong": "Background",
                    "Point Glow": "Background",
                    "Bent Glow": "Background",
                    "Lighning": "Background",
                };

                const overlayUrl = overlayImages[variation['Background']];

                const imageKeys = [
                    "Background",
                    "Robe",
                    "Skin",
                    "Face",
                    "Hair",
                    "Hat",
                    "Wand"
                ];

                const imageUrls = imageKeys
                    .map(key => {
                        const trait = variation[key];
                        if (trait === null || trait === 'None' || trait === undefined) {
                            return null;
                        }
                        const url = imageJson[key] && imageJson[key][trait];
                        if (!url) {
                            console.warn(`Missing image for ${key}: ${trait}`);
                            return null;
                        }
                        return createImageUrl(url);
                    }).filter(url => url !== null); 


                
                const backgroundIndex = imageKeys.indexOf("Background");

                const moonType = variation["MoonType"];
                const moonPhase = variation["MoonPhase"];
                console.log(moonType);
                console.log(moonPhase);

                const moonUrl = createImageUrl(moonJson[moonType][moonPhase]);
                imageUrls.splice(backgroundIndex + 1, 0, moonUrl);
                
                const idNo = variation["Id"];
                const robeTrait = variation["Robe"];
                const faceTrait = variation["Face"];
                const hatTrait = variation["Hat"];
                const bgTrait = variation["Background"];

                if ((bgTrait && (bgTrait.includes("Cosmos") || bgTrait.includes("Matrix"))) && 
                    (hatTrait && (hatTrait.includes("Bent") || hatTrait.includes("Stars")))) {
                    const bentGlowUrl = createImageUrl(imageJson['Special']['Bent Glow']);
                    imageUrls.splice(backgroundIndex + 1, 0, bentGlowUrl);
                }

                if ((bgTrait && (bgTrait.includes("Cosmos") || bgTrait.includes("Matrix"))) && 
                    (hatTrait && hatTrait.includes("Hatband"))) {
                    const pointGlowUrl = createImageUrl(imageJson['Special']['Point Glow']);
                    imageUrls.splice(backgroundIndex + 1, 0, pointGlowUrl);
                }

                if (idNo > 70 && (robeTrait && (robeTrait.includes("Outline") || robeTrait.includes("Ghost")))) {
                    const glowStrongUrl = createImageUrl(imageJson['Special']['Glow Strong']);
                    imageUrls.splice(backgroundIndex + 1, 0, glowStrongUrl); 
                }

                if (faceTrait && faceTrait.includes("Alien")) {
                    const antennaHats = ["Hatband", "Snake", "Leopard", "LV Brown", "Ord Stripes", "Spots", "Binbag", "Zebra", "Lizard", "Raw Steak", "Nacho", "Beige", "Tiger"];
                    if (hatTrait && antennaHats.some(hat => hatTrait.includes(hat))) {
                        const antennaUrl = createImageUrl(imageJson['Special']['Antenna Hatband']);
                        const hatIndex = imageKeys.indexOf("Hat");
                        if (hatIndex > -1) {
                            imageUrls.splice(hatIndex + 3, 0, antennaUrl);
                        }
                    }
                }

                const specialTrait = variation['Special'];
                if (specialTrait && imageJson['Special'] && specialLayering[specialTrait]) {
                    const specialUrl = createImageUrl(imageJson['Special'][specialTrait]);
                    if (specialLayering[specialTrait] === "Top") {
                        imageUrls.push(specialUrl); 
                    } else if (specialLayering[specialTrait] === "Background") {
                        imageUrls.unshift(specialUrl); 
                    } else if (specialLayering[specialTrait] === "Robe") {
                        const robeIndex = imageKeys.indexOf("Robe");
                        if (robeIndex > -1) {
                            imageUrls.splice(robeIndex + 1, 0, specialUrl);
                        }
                    }
                }

                if (specialTrait === "Sparkle") {
                    const sparkleRobeUrl = createImageUrl(imageJson['Special']['Sparkle Robe Overlay']);
                    const sparkleHatUrl = createImageUrl(imageJson['Special']['Sparkle Hat Overlay']);
                    
                    const robeIndex = imageKeys.indexOf("Robe");
                    if (robeIndex > -1) {
                        imageUrls.splice(robeIndex + 1, 0, sparkleRobeUrl);
                    }
                    
                    imageUrls.push(sparkleHatUrl);
                }

                if (overlayUrl) {
                    imageUrls.push(createImageUrl(overlayUrl));
                }

                if (imageUrls.length === 0) {
                    canvas.width = 150;
                    canvas.height = 150;
                    ctx.fillStyle = 'gray';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL());
                    return;
                }

                let loadedImages = 0;
                let imgElements = [];

                imageUrls.forEach((url, index) => {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    img.src = 'https://ord-mirror.magiceden.dev'+ url;
                    img.onload = () => {
                        imgElements[index] = img;
                        loadedImages++;
                        if (loadedImages === imageUrls.length) {
                            canvas.width = imgElements[0].width;
                            canvas.height = imgElements[0].height;
                            imgElements.forEach(image => {
                                ctx.drawImage(image, 0, 0);
                            });
                            try {
                                resolve(canvas.toDataURL());
                            } catch (e) {
                                console.error('Error generating image data URL:', e);
                                canvas.width = 150;
                                canvas.height = 150;
                                ctx.fillStyle = 'gray'; // Placeholder color
                                ctx.fillRect(0, 0, canvas.width, canvas.height);
                                resolve(canvas.toDataURL());
                            }
                        }
                    };
                    img.onerror = () => {
                        console.error(`Error loading image from URL: ${url}`);
                        loadedImages++;
                        if (loadedImages === imageUrls.length) {
                            canvas.width = imgElements[0]?.width || 150;
                            canvas.height = imgElements[0]?.height || 150;
                            imgElements.forEach(image => {
                                if (image) {
                                    ctx.drawImage(image, 0, 0);
                                }
                            });
                            try {
                                resolve(canvas.toDataURL());
                            } catch (e) {
                                console.error('Error generating image data URL:', e);
                                canvas.width = 150;
                                canvas.height = 150;
                                ctx.fillStyle = 'gray';
                                ctx.fillRect(0, 0, canvas.width, canvas.height);
                                resolve(canvas.toDataURL());
                            }
                        }
                    };
                });
            });
        }

function createImageUrl(imageName) {
    return `${baseUrl}${imageName}`;
}

function generateRandomImage() {
    const variation = {};

    layerKeys.forEach(layer => {
        const select = document.getElementById(layer.toLowerCase());
        if (layer === 'Moon') {
            // Special handling for Moon
            const moonTypes = Object.keys(moonJson).sort();
            const randomMoonType = moonTypes[Math.floor(Math.random() * moonTypes.length)];
            const moonPhases = Object.keys(moonJson[randomMoonType]).sort();
            const randomMoonPhase = moonPhases[Math.floor(Math.random() * moonPhases.length)];
            const optionValue = `${randomMoonType}-${randomMoonPhase}`;
            variation['MoonType'] = randomMoonType;
            variation['MoonPhase'] = randomMoonPhase;
            select.value = optionValue; // Set random value in the select element
        } else {
            const traits = Object.keys(imageJson[layer] || {}).sort();
            const randomTrait = traits[Math.floor(Math.random() * traits.length)];
            variation[layer] = randomTrait;
            select.value = randomTrait; // Set random value in the select element
        }
    });

    // Generate the image using the random variation
    layerImages(variation).then(imageUrl => {
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');

        const img = new Image();
        img.src = imageUrl;
        img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
    });
}

const baseUrl = '/content/';

        populateSelectOptions();
        generateRandomImage(); 

</script>
